    <meta charset="UTF-8">

    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container d-flex justify-conten align-items-center vh-100">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Arithmetic Operation Using Function  </h3>
                <form name="myform" style="border: 2px double #0000; padding:30px">
                    <div class="mb-3">
                        <label for="n1" class="form-label">Number 1:</label>
                        <input type="number" name="n1" class="form-control">
                    </div>
                      <div class="mb-3">
                        <label for="n2" class="form-label1">Number 2:</label>
                        <input type="number" name="n2" class="form-control">
                    </div>
                    

                    <div class="text-center">
                        <button type="button" class="btn btn-danger me-2" onclick="add()">+</button>
                        <button type="button" class="btn btn-danger me-2" onclick="sub()">-</button>
                        <button type="button" class="btn btn-danger me-2" onclick="multi()">*</button>
                        <button type="button" class="btn btn-danger me-2" onclick="div()">/</button>
                        <button type="button" class="btn btn-secondary me-2">Reset</button>
                    </div>
                    <div class="mb-3">
                        <label for="res" class="form-label">Result:</label>
                        <input type="number" name="res" class="form-control" disabled>
                    </div>
                </form>
            </div>

        </div>
        <script>
          var a,b,result;

          function add()
          {
            a=Number(document.myform.n1.value);           //1
            b=Number(document.myform.n2.value);           //2
            result=a+b;  //1+2;
            document.myform.res.value=result.toFixed(3);  //3  point nntr value
          }

          function sub()
          {
            a=Number(document.myform.n1.value);            //1
            b=Number(document.myform.n2.value);           //2
            result=a-b;  //1+2;
            document.myform.res.value=result.toFixed(3);  //3
          }

          function multi()
          {   
            a=Number(document.myform.n1.value);  //1
            b=Number(document.myform.n2.value);  //2
            result=a*b;  //1+2;
            document.myform.res.value=result.toFixed(3);  //3
          }

          function sub()
          {
            a=Number(document.myform.n1.value);  //1
            b=Number(document.myform.n2.value);  //2
            result=a/b;                          //1+2;
            document.myform.res.value=result.toFixed(3);  //3
          }
        </script>
    </div>
