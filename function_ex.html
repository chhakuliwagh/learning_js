<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container d-flex justify-conten align-items-center vh-100">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">Arithmetic Operation Using Function  </h3>
                <form name="myform" style="border: 2px double #0000; padding:30px">
                    <div class="mb-3">
                        <label for="n1" class="form-label">Number 1:</label>
                        <input type="number" name="n1" class="form-control">
                    </div>
                      <div class="mb-3">
                        <label for="n2" class="form-label1">Number 2:</label>
                        <input type="number" name="n2" class="form-control">
                    </div>
                    

                    <div class="text-center">
                        <button type="button" class="btn btn-danger me-2" onclick="add()">+</button>
                        <button type="button" class="btn btn-danger me-2" onclick="sub()">-</button>
                        <button type="button" class="btn btn-danger me-2" onclick="multi()">*</button>
                        <button type="button" class="btn btn-danger me-2" onclick="div()">/</button>
                        <button type="button" class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="mb-3">
                        <label for="res" class="form-label">Result</label>
                        <input type="number" name="res" class="form-control" disabled>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
